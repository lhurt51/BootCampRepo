<!doctype html>
<html>
  <head>
    <title>There's always time for pie!</title>
    <link href="https://fonts.googleapis.com/css?family=Mitr" rel="stylesheet">
    <link rel="stylesheet" href="method.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>Where is my damn PIE!</h1>
    <p class="subHead">Follow the instructions and help Rush find his pie.  Good luck!</p>
    <img src="http://res.freestockphotos.biz/pictures/17/17487-illustration-of-a-slice-of-pie-pv.png" alt="pie" />
    <section>
      <p><span class="instructions">Guess the thief before the time runs out!</span></p>
      <input type="text" class="inputField" maxlength="2" placeholder="Enter initials of suspect">
      <button type="button" name="subBtn" class="subBtn">Submit answer</button>
    </section>
    <aside class="controls">
      <span class="game-time">20</span>
      <p>Score: <span class="score">10</span></p>
      <button type="button" name="button" class="btn">Start</button>
    </aside>
    <script type="text/javascript" src="method.js"></script>
  </body>
</html>
