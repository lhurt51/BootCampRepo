<!doctype html>
<html>
  <head>
    <title>There's always time for pie!</title>
    <link href="https://fonts.googleapis.com/css?family=Mitr" rel="stylesheet">
    <link rel="stylesheet" href="method.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>Where is my damn PIE!</h1>
    <p id="subHead">Follow the instructions and help Rush find his pie.  Good luck!</p>
    <img src="http://res.freestockphotos.biz/pictures/17/17487-illustration-of-a-slice-of-pie-pv.png" alt="pie" />
    <section>
      <p><span id="instructions">Guess the thief before the time runs out!</span></p>
      <form action="javascript://">
        <input type="text" id="inputField" maxlength="2" placeholder="Enter initials of suspect">
      </form>
    </section>
    <aside id="controls">
      <span id="game-time">20</span>
      <p>Score: <span id="score">10</span></p>
      <button type="button" name="button" id="btn">Start</button>
    </aside>
    <script type="text/javascript" src="method.js"></script>
  </body>
</html>
